<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tuhas CSS - Niomic</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
  </head>
  <body>
    <form>
      <div class="form-group">
        <label class="font-weight-bold">Nama Lengkap</label><input type="text" class="form-control" value="Nama Lengkap">
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Alamat Rumah</label><textarea class="form-control" rows="2" cols="80"></textarea>
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Foto Profil</label><input type="file" class="form-control-file">
      </div>
      <div class="form-group">
        <label class="font-weight-bold"> Alamat Email</label> <input type="email" class="form-control" value="Alamat Email">
      </div>
      <div class="form-group">
        <label class="font-weight-bold"> Kata Sandi</label> <input type="text" class="form-control" value="Kata Sandi">
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Jenis Kendaraan Anda : </label> <input type="radio" class="form-check-label" ><label class="form-check-label"> Motor </label>
        <input type="radio" class="form-check-label"><label class="form-check-label"> Mobil </label>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </body>
</html>
